<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="js/cookie-consent.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://images.unsplash.com;">

    <title>404 - Strona nie znaleziona | Dekada72H</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236366f1' rx='20' width='100' height='100'/><text x='50' y='65' font-size='30' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>D72</text></svg>">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: var(--gradient-dark);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(80px, 15vw, 160px);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-title {
            font-family: var(--font-heading);
            font-size: clamp(20px, 4vw, 28px);
            color: var(--white);
            margin-bottom: 16px;
        }
        .error-desc {
            color: var(--gray-400);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .error-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all var(--transition-fast);
        }
        .error-links .btn-primary-link {
            background: var(--gradient-primary);
            color: var(--white);
        }
        .error-links .btn-primary-link:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .error-links .btn-outline-link {
            border: 1px solid var(--gray-600);
            color: var(--gray-300);
        }
        .error-links .btn-outline-link:hover {
            border-color: var(--gray-400);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title" data-i18n="error404.title">Strona nie znaleziona</h1>
            <p class="error-desc" data-i18n="error404.desc">Przepraszamy, ale strona, ktorej szukasz, nie istnieje lub zostala przeniesiona. Sprawdz adres URL lub skorzystaj z ponizszych linkow.</p>
            <div class="error-links">
                <a href="index.html" class="btn-primary-link" data-i18n="error404.home">Strona glowna</a>
                <a href="blog.html" class="btn-outline-link" data-i18n="error404.blog">Blog</a>
                <a href="contact.html" class="btn-outline-link" data-i18n="error404.contact">Kontakt</a>
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/lang-switcher.js"></script>
</body>
</html>
